<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="./resources/icon.png">

  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./resources/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./resources/logo.jpg" alt="Logo" />
              <h3>Learning Teaching Practice </h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="./index.html" class="btn">Return</a></li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        
        <iframe width="640" height="360" src="https://www.youtube.com/embed/OiPkjFAMjyo" title="Pronouns" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="frame-one"></iframe>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/1LOQSvcrVc0" title="Alphabet" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="frame-two"></iframe>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/1nwHjEtLnhA" title="Verb to be" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="frame-three"></iframe>
        <iframe width="640" height="360" src="https://www.youtube.com/embed/_k2OwGA_J1A" title="Preposition on places" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="frame-four"></iframe>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
